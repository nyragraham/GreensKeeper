<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Plant â€“ GreensKeeper</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: #F0EFEB;
      font-family: "Times New Roman", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #C2CCD6;
      padding: 2rem 1rem 1rem;
    }
    h1 {
      margin-top: 1rem;
      color: #7C8D7D;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .nav a {
      background-color: #B294A0;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .nav a:hover {
      background-color: #D9966E;
      transform: scale(1.05);
    }
    form {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 400px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", serif;
    }
    button {
      background-color: #7C8D7D;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #B294A0;
    }
  </style>
</head>
<body>
  <header>
    <h1>GreensKeeper</h1>
    <div class="nav">
      <a href="/">home</a>
      <a href="/manual">manual</a>
      <a href="/assign">assign</a>
    </div>
  </header>

  <h2>Assign a Plant to a Slot</h2>
  <form method="POST">
    <label for="slot">Select Slot:</label>
    <select name="slot" id="slot">
      {% for slot in shelf_assignments.keys() %}
        <option value="{{ slot }}">Slot {{ slot }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="plant">Select Plant:</label>
    <select name="plant" id="plant">
      {% for key, plant in plant_db.items() %}
        <option value="{{ key }}">{{ plant.name }}</option>
      {% endfor %}
    </select>
    <br>
    <button type="submit">Assign</button>
  </form>
</body>
</html>
