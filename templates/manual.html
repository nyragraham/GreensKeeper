<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Control ‚Äì GreensKeeper</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: #F0EFEB;
      font-family: "Times New Roman", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #C2CCD6;
      padding: 2rem 1rem 2.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #7C8D7D;
      font-size: 2.5rem;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .nav a {
      background-color: #B294A0;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .nav a:hover {
      background-color: #D9966E;
      transform: scale(1.05);
    }
    .control-box {
      background: #ffffff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .control-button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      background-color: #7C8D7D;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .control-button:hover {
      background-color: #B294A0;
    }
    .status-box {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>GreensKeeper</h1>
    <div class="nav">
      <a href="/">home</a>
      <a href="/manual">manual</a>
      <a href="/assign">assign</a>
    </div>
  </header>

  <h2>Manual Control Panel</h2>

  <div class="control-box">
    <div>
      <h3>Pump</h3>
      <a class="control-button" href="/pump_on">Pump On</a>
      <a class="control-button" href="/pump_off">Pump Off</a>
    </div>
    <div>
      <h3>Light</h3>
      <a class="control-button" href="/light/high">‚òÄÔ∏è High</a>
      <a class="control-button" href="/light/medium">‚õÖ Medium</a>
      <a class="control-button" href="/light/low">‚òÅÔ∏è Low</a>
      <a class="control-button" href="/light/off">üåë Off</a>
    </div>

    <div class="status-box">
      <p><strong>Pump 1:</strong> {{ statuses.pump1|capitalize }}</p>
      <p><strong>Light 1:</strong> {{ statuses.light_emoji }} {{ statuses.light1|capitalize }}</p>
      <p><strong>Light Runtime:</strong> {{ light_runtime }} hrs</p>
    </div>
  </div>
</body>
</html>
